<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app/css/main.css" />
    <script type="text/javascript" defer src="app/js/main.js"></script>
    <title>BuzzQuizz</title>
</head>

<body>
    <header class="header d-flex justify-content-center align-items-center">
        <h1 class="header-title">BuzzQuizz</h1>
    </header>

    <main class="d-flex justify-content-center">
        <section class="add-quizz d-flex flex-direction-column justify-content-center" style="display: none">
            <section class="add-quizz-area d-flex justify-content-center align-items-center flex-direction-column">
                <span class="add-quiz-notification">Você não criou nenhum quizz ainda :(</span>
                <button class="add-quizz-action" onclick="createQuizz()">Criar Quizz</button>
            </section>
            <section class="my-quizzes d-flex flex-direction-column align-items-center" style="display: none">
                <div class="header-my-quizzes d-flex align-items-center">
                    <h2 class="title-all-quizz">Seus Quizzes</h2>
                    <div class="add-quizzes d-flex justify-content-center align-items-center">
                        <img src="app/_img/add.svg" alt="add" />
                    </div>
                </div>
                <div class="list-quizz">
                    <ul class="d-flex list-card flex-wrap-wrap justify-content-between">

                    </ul>
                </div>
            </section>
            <section class="list-quizz-area">
                <h2 class="title-all-quizz">Todos os quizes</h2>
                <div class="list-quizz">
                    <ul class="d-flex list-card flex-wrap-wrap justify-content-between">

                    </ul>
                </div>
            </section>
        </section>
        <section class="quiz-questions" style="display: none">
            <div class="quiz-banner">
                <div class="quiz-banner-gradient"></div>
                <img src="app/img/Rectangle 42.png" alt="banner" class="quiz-image" />
                <h1 class="title-quizz">o quão Potterhead é você?</h1>
            </div>
            <div class="quiz-questions-area d-flex align-items-center flex-direction-column">

            </div>
        </section>
        <section class="create-quizz d-flex justify-content-center">
            <div class="create-quizz-content">
                <h2 class="create-quizz-title">Comece pelo Começo</h2>
                <form method="post" class="d-flex flex-direction-column align-items-center" onsubmit="addQuizz(event)">
                    <div class="form-create-quizz">
                        <input type="text" name="title" placeholder="Título do seu quizz" pattern="\w{20,60}"
                            required />
                        <input type="url" name="url" placeholder="URL da imagem do seu quizz" required />
                        <input type="text" name="qtQuestions" placeholder="Quantidade de perguntas do quizz"
                            pattern="\d\d\d" required />
                        <input type="text" name="qtAnswers" placeholder="Quantidade de níveis do quizz" pattern="\d{2,}"
                            required />
                    </div>
                    <button type="submit" class="button">Prosseguir pra criar perguntas</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
