<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="app/css/main.css" />
  <script type="text/javascript" defer src="app/js/main.js"></script>
  <title>BuzzQuizz</title>
</head>

<body>

  <header class="header d-flex justify-content-center align-items-center">
    <h1 class="header-title">BuzzQuizz</h1>
  </header>

  <main class="d-flex justify-content-center">
    <section class="add-quizz d-flex flex-direction-column justify-content-center">
      <section class="add-quizz-area d-flex justify-content-center align-items-center flex-direction-column">
        <span class="add-quiz-notification">Você não criou nenhum quizz ainda :(</span>
        <button class="add-quizz-action">Criar Quizz</button>
      </section>
      <section class="my-quizzes d-flex flex-direction-column align-items-center" style="display: none">
        <div class="header-my-quizzes d-flex align-items-center">
          <h2 class="title-all-quizz">Seus Quizzes</h2>
          <div class="add-quizzes d-flex justify-content-center align-items-center">
            <img src="app/_img/add.svg" alt="add" />
          </div>
        </div>
        <div class="list-quizz">
          <ul class="d-flex list-card flex-wrap-wrap justify-content-between">

          </ul>
        </div>
      </section>
      <section class="list-quizz-area">
        <h2 class="title-all-quizz">Todos os quizes</h2>
        <div class="list-quizz">
          <ul class="d-flex list-card flex-wrap-wrap justify-content-between">

          </ul>
        </div>
      </section>
    </section>
  </main>

</body>

</html>
